  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal"><i style="font-size:24px" class="fa">&#xf067;</i></button>

  <!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-dialog modal-sm" style="border-radius: 0px;">
      <div class="modal-content">
        <div class="modal-body">
          <p>Genre Name</p>
          <!-- Need to import FormModule --> 
          <input [(ngModel)]="genre.name" /> <br/><br/>    
          <button (click)="addGenre($event)" type="button">Save</button>
        </div>
      </div>
    </div>    
  </div>
</div>
