  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalTrack">Add Track</button>

  <!-- Modal -->
  <div class="modal fade" id="modalTrack" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-dialog modal-sm" style="border-radius: 0px;">
      <div class="modal-content">
        <div class="modal-body">
          <p>Track Name</p>
          <!-- Need to import FormModule --> 
          <input [(ngModel)]="track.title" /> <br/><br/> 
          <p>Author</p>
          <!-- Need to import FormModule --> 
          <input [(ngModel)]="track.authour" /> <br/><br/>       
          <button (click)="addTrack($event)" type="button">Add</button>
        </div>
      </div>
    </div>   
 </div>
</div>
